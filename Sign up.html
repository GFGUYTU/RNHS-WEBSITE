<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="wrapper">
            <form>
                <div class="logo">
                    <img src="https://i.ibb.co/KLSNDdG/logo-rnhs.png">
                </div>
                <h3><span>R</span>osales <span>N</span>ational <span>H</span>igh <span>S</span>chool</h3>
                <h1>Sign up</h1>
                <div class="input-box">
                    <input type="text" placeholder="First name" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last name" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">&nbsp;I agree to the terms and conditions</label>                     
                </div>
                <div class="input-box">
                    <label for="date">
                        Birth Date
                    </label> 
                    <input type="date" id="date" required>
                </div>
                <div class="radio">
                    Gender:
                <input type="radio" name="gender">Male 
                <input type="radio" name="gender">Female
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-link">
                    <p>Do you have already an account? <a href="Login Form.html">Login</a></p>
                </div>
            </form>
            <a href="index.html">Go Back</a>
        </div>
    </body>
</html>
